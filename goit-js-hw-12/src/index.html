<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
    <link href="../node_modules/pnotify/dist/PNotifyBrightTheme.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input type="text" name="city" placeholder="Enter city name..." />
      <button type="submit">Get weather</button>
    </form>

    <section class="weather is-hidden" id="weather">
      <h2>Current weather</h2>

      <p>Location: <span data-field="location"></span></p>
      <p>Temperature: <span data-field="temp"></span>&#8451</p>
      <p>Humidity: <span data-field="humidity"></span>%</p>
      <p>Wind: <span data-field="wind"></span>kph</p>
      <p>Conditions: <span data-field="conditions"></span></p>
    </section>

    <a
      class="credit"
      href="https://darksky.net"
      target="_blank"
      rel="noopener noreferrer"
      ><img
        src="https://darksky.net/dev/img/attribution/poweredby.png"
        alt="darksky logo"
        width="160"
    /></a>
    <div class="loading"><div class="lds-dual-ring"></div></div>
  </body>
</html>
